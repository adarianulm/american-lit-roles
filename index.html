<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>American Literature – Group Roles</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 1100px;
    margin: auto;
    padding: 20px;
  }
  h1, h2 {
    margin-bottom: 5px;
  }
  .controls {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h1>American Literature – Group Role Rotation</h1>

<div class="controls">
  <label>Current Week: </label>
  <input type="number" id="week" value="1" min="1">
  <button onclick="render()">Update</button>
</div>

<div id="output"></div>

<script>
const roles = [
  "Media Maven",
  "Reality Liaison",
  "Quote Sniper",
  "Instigator",
  "Time Tracker"
];

// EDIT THIS SECTION ONLY
const groups = [
  {
    name: "Group A",
    students: [
      { name: "Student 1", startRole: "Media Maven" },
      { name: "Student 2", startRole: "Reality Liaison" },
      { name: "Student 3", startRole: "Quote Sniper" },
      { name: "Student 4", startRole: "Instigator" }
    ]
  },
  {
    name: "Group B",
    students: [
      { name: "Student 1", startRole: "Quote Sniper" },
      { name: "Student 2", startRole: "Instigator" },
      { name: "Student 3", startRole: "Media Maven" },
      { name: "Student 4", startRole: "Reality Liaison" },
      { name: "Student 5", startRole: "Time Tracker" }
    ]
  }
  // Add remaining groups here
];

function getRole(startRole, weekOffset) {
  const startIndex = roles.indexOf(startRole);
  return roles[(startIndex + weekOffset) % roles.length];
}

function render() {
  const week = parseInt(document.getElementById("week").value) - 1;
  let html = "";

  groups.forEach(group => {
    html += `<h2>${group.name}</h2>`;
    html += `<table><tr><th>Student</th><th>Role This Week</th></tr>`;

    group.students.forEach(student => {
      const role = getRole(student.startRole, week);
      html += `<tr><td>${student.name}</td><td>${role}</td></tr>`;
    });

    html += `</table>`;
  });

  document.getElementById("output").innerHTML = html;
}

render();
</script>

</body>
</html>
